<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRAZY CODER</title>
    <link rel="stylesheet" href="style1.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</head>
<body>
    <div class="container">
        <div class="form-box">
            <form action="sortAlgo.html" name="FormFill" onsubmit="return validation()">
                <h2>Register</h2>
                <p id="result">HEAD</p>
                <div class="input-box">
                    <i class='bx bx-user'></i>
                    <input type="text" name="Username" placeholder="Username">

                </div>
                <div class="input-box">
                    <i class='bx bxs-envelope'></i>
                    <input type="email" name="Email" placeholder="Email">
                    
                </div>
                <div class="input-box">
                    <i class='bx bxs-lock-alt' ></i>
                    <input type="password" name="Password" placeholder="Password">
                    
                </div>
                <div class="input-box">
                    <i class='bx bxs-lock-alt' ></i>
                    <input type="password" name="Cpassword" placeholder="Confirm Password">
                    
                </div>
                <div class="button">

                    <input type="Submit" class="btn" onclick="validation()" value="Register" >
                 </div>
                 <div class="group">
                    <span><a href="sorAlgo.html">Forget Password</a></span>
                    <span><a href="login.html">Login</a></span>
                    
                 </div>
          
            </form>
        </div>
        <div class="popup" id="popup">
            <ion-icon name="checkmark-circle-outline"></ion-icon>
            <h2>Thank You!</h2>
            <p>You were register sucessfully. Thanks!</p>
            <a href="#"><button onclick="CloseSlide()">OK</button></a>
        </div>
    </div>
    
    
    <script src="index.js"></script>
</body>
</html>
